<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Experience the art of time and fine craftsmanship of Kronomachina steampunk wristwatches."
    />
    <link rel="stylesheet" href="compiled-scss/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kronomachina Brass 1</title>
  </head>
  <body>
    <div id="warning"></div>
    <div class="container">
      <div id="stripes"></div>

      <nav>
        <div class="logo">
          <span>KRONOMACHINA</span>
        </div>
        <ul>
          <li><a href=""></a>Order</li>
        </ul>
      </nav>

      <div id="loading-container">
        <img
          src="./loading.svg"
          alt="A loading spinner."
          id="loading-spinner"
        />
        </div>
        <div class="canvas-container"></div>
      

      <div class="name">
        <h1>KRONOMACHINA BRASS 1</h1>
      </div>

      <div class="media">
        <ul>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-tiktok"></i></li>
        </ul>
      </div>
      <script type="module" src="gsap.js" defer></script>
      <script type="module" src="index.js" defer></script>
    </div>
  </body>
</html>
